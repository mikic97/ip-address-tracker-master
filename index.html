<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>IP Address Tracker</h1>
      <form class="form">
        <input
          type="text"
          class="input"
          id="input"
          placeholder="Search for any IP address or domain"
        />
        <button id="btn" type="submit">
          <img src="images/icon-arrow.svg" alt="arrow-icon" />
        </button>
      </form>
      <ul id="all-data" class="data">
        <div>
          <div class="card-name">IP Address</div>
          <li class="input-show"></li>
        </div>
        <div>
          <div class="card-name">Location</div>
          <li class="location-show"></li>
        </div>
        <div>
          <div class="card-name">Timezone</div>
          <li class="timezone-show"></li>
        </div>
        <div>
          <div class="card-name">ISP</div>
          <li class="isp-show"></li>
        </div>
      </ul>
    </main>
    <div class="map-container">
      <div id="map"></div>
    </div>
    <div class="attribution">
      </a
      >. Coded by
      <a href="https://github.com/mikic97"
        >Nikola Mikic | Frontend Developer</a
      >.
    </div>
    <script src="instal.js"></script>
    <script src="tracker.js"></script>
  </body>
</html>
